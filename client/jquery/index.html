<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe [jQuery]</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <h1 align="center">Tic-Tac-Toe</h1>
                <table id="board" align="center">
                    <tbody>
                        <tr class="thickBottom">
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td><div tabindex="0"></div></td>
                        </tr>
                        <tr class="thickBottom">
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td><div tabindex="0"></div></td>
                        </tr>
                        <tr>
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td class="thickRight"><div tabindex="0"></div></td>
                            <td><div tabindex="0"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div id="infoPanel">
                    <div class="alert alert-info">
                        <span id="infoMessage"></span>
                        <img class="spinner hidden" src="../spinner.gif" alt="spinner" />
                        <div>
                            <button id="startButton" type="submit" class="btn btn-sm btn-primary">Start</button>
                        </div>
                    </div>
                </div>
                <div id="errorPanel" class="row hidden">
                    <div class="alert alert-danger">
                        <span>An error occurred whilst calculating the computer move.</span>
                        <div>
                            <button id="retryButton" class="btn btn-sm btn-danger">Retry</button>
                            <img class="spinner hidden" src="../spinner.gif" alt="spinner" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <br />
        <br />

        <div class="row">
            <div class="col-md-offset-1 col-md-4">
                <svg id="vis1"></svg>
            </div>
            <div class="col-md-offset-2 col-md-4">
                <svg id="vis2"></svg>
            </div>
        </div>

    </div>


    <script src="bundle.js"></script>
</body>

</html>
