<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe [jQuery]</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="errorPanel" class="row hidden">
                <div class="col-md-offset-3 col-md-6">
                    <div class="alert alert-danger">
                        <span>An error occurred whilst making the computer move.</span>
                        <button id="retryButton" class="btn btn-sm btn-danger pull-right">Retry</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <h1 align="center">Tic-Tac-Toe</h1>
                <table id="board" align="center">
                    <tbody>
                        <tr class="thickBottom">
                            <td class="thickRight"></td>
                            <td class="thickRight"></td>
                            <td></td>
                        </tr>
                        <tr class="thickBottom">
                            <td class="thickRight"></td>
                            <td class="thickRight"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="thickRight"></td>
                            <td class="thickRight"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div id="instructionPanel">
                    <div class="alert alert-info">
                        <span id="instructionMessage"></span>
                        <img id="spinner" src="../spinner.gif" alt="spinner" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <button id="startButton" type="submit" class="btn btn-sm btn-primary">Start</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
