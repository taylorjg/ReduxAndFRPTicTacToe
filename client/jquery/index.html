<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe [jQuery]</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <h1>Tic-Tac-Toe</h1>
                <table id="board">
                    <tbody>
                        <tr class="thickBottom">
                            <td id="cell00" class="thickRight"></td>
                            <td id="cell01" class="thickRight"></td>
                            <td id="cell02"></td>
                        </tr>
                        <tr class="thickBottom">
                            <td id="cell10" class="thickRight"></td>
                            <td id="cell11" class="thickRight"></td>
                            <td id="cell12"></td>
                        </tr>
                        <tr>
                            <td id="cell20" class="thickRight"></td>
                            <td id="cell21" class="thickRight"></td>
                            <td id="cell22"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="radioButtons">
            <div class="col-md-offset-3 col-md-6">
                <label for="noughtsRadio" class="radio-inline">
                    <input type="radio" name="player1Piece" id="noughtsRadio" value="noughts"> O
                </label>
                <label for="crossesRadio" class="radio-inline">
                    <input type="radio" name="player1Piece" id="crossesRadio" value="crosses"> X
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="alert alert-info">
                    <span id="messageArea"></span>
                    <img id="spinner" src="../spinner.gif" alt="spinner" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <button id="startBtn" class="btn btn-sm btn-primary" type="button">Start</button>
                <button id="resetBtn" class="btn btn-sm btn-danger" type="button">Reset</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
